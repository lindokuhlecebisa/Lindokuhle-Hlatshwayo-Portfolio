<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indulge Tech - Sign Up</title>
    <style>
        /* Global Styles matching the landing page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a0f21; /* Dark background from your logo palette */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* Allows content to stack vertically */
            cursor: none; /* Hide the default cursor */
        }

        /* Logo at the top */
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo-container .logo-img {
            max-width: 250px; /* Set a maximum width for the logo to prevent it from being too large */
            height: auto;
        }

        /* Signup Form Container */
        .signup-container {
            background-color: #2a1a36;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #ff00ff; /* Pink border */
        }

        .signup-container h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffff; /* Cyan heading color */
            position: relative; 
        }

        /* The dot for the 'i' */
        #dot-of-i {
            position: fixed; /* Changed to fixed to follow the cursor globally */
            width: 15px; /* Slightly larger dot */
            height: 15px;
            background: #ff00ff; /* Pink color */
            border-radius: 50%; /* Makes it a circle */
            box-shadow: 0 0 10px #ff00ff;
            pointer-events: none; /* Allows mouse events to pass through */
            transition: transform 0.1s ease-out, background-color 0.2s; /* Smooth movement */
            z-index: 9999;
            transform: translate(-50%, -50%); /* Center the dot on the cursor */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #b0e0e6;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* The Sign Up button */
        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #00ffff, #a020f0);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 255, 255, 0.4);
        }

        /* Message box for success/error */
        #message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        .success {
            background-color: #00ff0033;
            color: #00ff00;
        }

        .error {
            background-color: #ff000033;
            color: #ff0000;
        }

        /* Link to login page */
        .login-link {
            margin-top: 20px;
            color: #b0e0e6;
        }
        
        .login-link a {
            color: #ff00ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }

            .signup-container h2 {
                font-size: 2em;
            }

            .form-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <a href="#">
            <img class="logo-img" src="Indulge Logo with Title.png" alt="Indulge Tech Logo">
        </a>
    </div>

    <div class="signup-container">
        <h2>Sign Up<span id="dot-of-i"></span></h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div id="message-box"></div>
        <p class="login-link">Already have an account? <a href="Indulge Tech Login Page.html">Login</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("signup-form");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");
            const messageBox = document.getElementById("message-box");
            const dot = document.getElementById('dot-of-i');

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.className = ''; // Clear existing classes
                messageBox.classList.add(type);
                messageBox.style.display = 'block';
            }

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents the form from submitting normally

                const username = form.username.value.trim();
                const email = form.email.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                // Basic validation
                if (!username || !email || !password || !confirmPassword) {
                    showMessage("All fields are required.", "error");
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage("Passwords do not match.", "error");
                    return;
                }

                // If all validation passes, "sign up" the user (in this case, just show a success message)
                showMessage("Success! You have been registered.", "success");
                form.reset(); // Clear the form fields
            });

            // Dot tracking functionality
            document.addEventListener('mousemove', function(e) {
                // Update the dot's position based on the mouse coordinates
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
            });
        });
    </script>
</body>
</html>
