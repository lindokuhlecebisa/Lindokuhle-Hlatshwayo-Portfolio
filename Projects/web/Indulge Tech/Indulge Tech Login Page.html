<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indulge Tech - Login</title>
    <!-- Include the Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a custom color palette for Tailwind to use */
        :root {
            --primary-dark: #1a0f21;
            --secondary-dark: #2a1a36;
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --light-text: #e0e0e0;
            --subtle-text: #b0e0e6;
        }

        /* Custom styles to integrate with Tailwind */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-dark);
            color: var(--light-text);
            cursor: none; /* Hide the default cursor for the custom dot */
        }
        
        /* Gradient for the login button */
        .login-btn-gradient {
            background-image: linear-gradient(to right, var(--neon-pink), #a020f0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 0, 255, 0.4);
        }

        /* Custom message box styling */
        .message-box {
            display: none;
        }
        .message-box.success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        .message-box.error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        /* The dot for the cursor */
        #dot-of-i {
            position: fixed; 
            width: 15px; 
            height: 15px;
            background: #ff00ff; 
            border-radius: 50%; 
            box-shadow: 0 0 10px #ff00ff;
            pointer-events: none; 
            transition: transform 0.1s ease-out, background-color 0.2s; 
            z-index: 9999;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- The hovering dot element -->
    <span id="dot-of-i"></span>
    
    <!-- Back Button -->
    <div class="absolute top-8 left-8">
        <a href="Indulge Tech Landing page.html" class="flex items-center text-[--neon-cyan] hover:text-[--neon-pink] transition-colors duration-300">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="font-bold">Back</span>
        </a>
    </div>

    <!-- Logo Container -->
    <div class="mb-8 text-center">
        <a href="#">
            <!-- This image reference assumes the logo file is available in the environment -->
            <img class="max-w-[250px] h-auto" src="Indulge Logo with Title.png" alt="Indulge Tech Logo">
        </a>
    </div>

    <!-- Login Form Container -->
    <div class="bg-[--secondary-dark] p-10 rounded-xl shadow-2xl w-full max-w-sm text-center border border-[--neon-cyan]">
        <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-[--neon-pink]">Login</h2>

        <form id="login-form">
            <!-- Username/Email Field -->
            <div class="mb-6 text-left">
                <label for="username" class="block mb-2 font-bold text-[--subtle-text]">Username or Email</label>
                <input type="text" id="username" name="username" required
                        class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-white outline-none focus:border-[--neon-pink] focus:ring-1 focus:ring-[--neon-pink] transition-colors duration-300">
            </div>

            <!-- Password Field -->
            <div class="mb-6 text-left">
                <label for="password" class="block mb-2 font-bold text-[--subtle-text]">Password</label>
                <input type="password" id="password" name="password" required
                        class="w-full p-3 bg-white/5 border border-white/10 rounded-lg text-white outline-none focus:border-[--neon-pink] focus:ring-1 focus:ring-[--neon-pink] transition-colors duration-300">
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full p-4 rounded-lg text-white text-lg font-bold cursor-pointer login-btn-gradient">
                Login
            </button>
        </form>

        <!-- Message Box for displaying feedback -->
        <div id="message-box" class="message-box mt-6 p-4 rounded-lg font-bold"></div>

        <!-- Link to the Sign Up page -->
        <p class="mt-6 text-[--subtle-text]">
            Don't have an account? 
            <a href="Indulge Tech Sign up Page.html" class="text-[--neon-cyan] hover:underline transition-colors duration-300">Sign Up</a>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("login-form");
            const messageBox = document.getElementById("message-box");
            const dot = document.getElementById('dot-of-i');

            /**
             * Displays a message in the message box.
             * @param {string} message - The text message to display.
             * @param {string} type - The type of message ("success" or "error").
             */
            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.className = 'message-box'; // Reset classes
                messageBox.classList.add(type);
                messageBox.style.display = 'block';
            }

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents the default form submission

                const username = form.username.value.trim();
                const password = form.password.value.trim();

                // Simple client-side validation
                if (!username || !password) {
                    showMessage("Please enter both username and password.", "error");
                    return;
                }

                // Placeholder for actual login logic (e.g., sending data to a server)
                // If the login was successful:
                showMessage("Success! You have been logged in.", "success");
                form.reset(); // Clear the form fields
            });

            // Dot tracking functionality
            document.addEventListener('mousemove', function(e) {
                if (dot) {
                    dot.style.left = e.clientX + 'px';
                    dot.style.top = e.clientY + 'px';
                }
            });
        });
    </script>
</body>
</html>
